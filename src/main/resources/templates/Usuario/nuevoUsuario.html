<!doctype html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <title>Nuevo Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <style>
            .fondo{
                background-color: #A5B0A6;
                margin-left: -125px;
                width: 450px;
                height: 657px;
            }

            .imagen{
                width: 920px;
                height: 657px;
                margin-right: -125px;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <div>
            <img class="imagen" src="https://www.emprenderalia.com/wp-content/uploads/job-search.jpg" alt="alt" align="right"/>
            </div>
            <div class="fondo">
                <div th:replace="menu3 :: nav" style="background-color: #A5B0A6";></div>
                <br>
                <br>
                <br>
                <br>

                <form action="/princ/registrarUsuario" method="post" class="row g-3">

                    
                    
                    <div class="row">
                        <div class="col-md-10 mx-auto">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nom" placeholder="Nombre" required>
                        </div></div>

                    <div class="row">
                        <div class="col-md-10 mx-auto">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" name="ape" placeholder="Apellido" required>
                        </div></div>

                    <div class="row">
                        <div class="col-md-10 mx-auto">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" name="correo" placeholder="Correo" required>
                        </div></div>

                    <br>

                    <div class="row">
                        <div class="col-md-10 mx-auto">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="user" placeholder="Usuario" required>
                        </div></div>

                    <div class="row">
                        <div class="col-md-10 mx-auto">
                            <label class="form-label">Contrase√±a</label>
                            <input type="text" class="form-control" name="contra" placeholder="**********" required>
                        </div></div>



                    <div class="col-12">
                        <center><button type="submit" class="btn btn-primary" style="background-color: #338573">REGISTRAR</button></center>
                    </div>

                </form>
                <br>
            </div>
        </div>
    </body>
</html>
