<!doctype html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <title>Editar Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    </head>
    <body>
        <div class="container">
            <hr>
            <div class="alert alert-primary" role="alert">
                Editar Usuario
            </div>
            <hr>

            <form action="/princ/actualizarUsuario" method="post" class="row g-3" th:object="${usuario}">
                
                <div class="col-md-1">
                    <label class="form-label">Id</label>
                    <input th:field="${usuario.id}" type="number" class="form-control" name="id" readonly="readonly">
                </div>
                
                <div class="col-md-11">
                    <label class="form-label">Nombre</label>
                    <input th:field="${usuario.nombre}" type="text" class="form-control" name="nom" >
                </div>
                
                <div class="col-md-11">
                    <label class="form-label">Apellido</label>
                    <input th:field="${usuario.apellido}" type="text" class="form-control" name="ape" >
                </div>
                
                <div class="col-md-11">
                    <label class="form-label">Correo</label>
                    <input th:field="${usuario.correo}" type="text" class="form-control" name="correo" >
                </div>
                
                <div class="col-md-11">
                    <label class="form-label">Username</label>
                    <input th:field="${usuario.username}" type="text" class="form-control" name="user" >
                </div>
                
                <div class="col-md-11">
                    <label class="form-label">Password</label>
                    <input th:field="${usuario.contra}" type="text" class="form-control" name="contra" >
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-danger">Actualizar</button>
                </div>
                
            </form>
        </div> 
    </body>
</html>
